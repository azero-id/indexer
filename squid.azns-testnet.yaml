manifestVersion: subsquid.io/v0.1
name: azns-testnet
version: 13
description: 'AZERO.ID Subsquid Indexer (Aleph Zero Testnet)'

build:

deploy:
  addons:
    postgres:
  processor:
    cmd: ['node', 'lib/processor']
    env:
      CHAIN: alephzero-testnet
      CHAIN_PREFIX: 42
      RPC: wss://ws.test.azero.dev
      ARCHIVE: aleph-zero-testnet
  api:
    cmd:
      [
        'npx',
        'squid-graphql-server',
        '--dumb-cache',
        'in-memory',
        '--dumb-cache-ttl',
        '1000',
        '--dumb-cache-size',
        '100',
        '--dumb-cache-max-age',
        '1000',
      ]

scale:
  dedicated: false
  processor:
    profile: small
  addons:
    postgres:
      storage: 10G
      profile: small
  api:
    profile: small
